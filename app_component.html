<html><head></head><body><div class="container">
  <h1>Better Issue</h1>
  <form (ng-submit)="onSubmit()" #hf="form">
    <div class="form-group">
      <label for="org">Org/User</label>
      <input type="text" class="form-control" required="" [(ng-model)]="model.org" ng-control="org">
    </div>
    <div class="form-group">
      <label for="repository">Repository</label>
      <input type="text" class="form-control" [(ng-model)]="model.repository" ng-control="repository">
    </div>
    <div class="form-group">
      <label for="title">Issue title</label>
      <input type="text" class="form-control" [(ng-model)]="model.issueTitle" ng-control="title">
    </div>
    <div class="form-group">
      <label for="body">Issue body</label>
      <textarea class="form-control" [(ng-model)]="model.issueBody" ng-control="body" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="issueUri">New Issue URL</label>
      <a href="{{model.issueUri}}" target="_blank">{{model.issueUri}}</a>
    </div>
  </form>
</div>
</body></html>
